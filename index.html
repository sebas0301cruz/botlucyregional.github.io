<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Piedra, papel o tijera</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      #game {
        margin: 50px auto;
        width: 300px;
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #ccc;
      }

      h1 {
        font-size: 30px;
      }

      button {
        font-size: 20px;
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      #result {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <h1>Piedra, papel o tijera</h1>
      <p>Escoge tu jugada:</p>
      <button id="rock">Piedra</button>
      <button id="paper">Papel</button>
      <button id="scissors">Tijera</button>
      <p id="result"></p>
    </div>
    <script>
      var userChoice = "";
      var computerChoice = "";
      var result = "";

      function playRock() {
        userChoice = "rock";
        generateComputerChoice();
        compareChoices();
      }

      function playPaper() {
        userChoice = "paper";
        generateComputerChoice();
        compareChoices();
      }

      function playScissors() {
        userChoice = "scissors";
        generateComputerChoice();
        compareChoices();
      }

      function generateComputerChoice() {
        var random = Math.floor(Math.random() * 3) + 1;
        if (random == 1) {
          computerChoice = "rock";
        } else if (random == 2) {
          computerChoice = "paper";
        } else {
          computerChoice = "scissors";
        }
      }

      function compareChoices() {
        if (userChoice == computerChoice) {
          result = "Empate";
        } else if (userChoice == "rock" && computerChoice == "scissors") {
          result = "Ganaste";
        } else if (userChoice == "paper" && computerChoice == "rock") {
          result = "Ganaste";
        } else if (userChoice == "scissors" && computerChoice == "paper") {
          result = "Ganaste";
        } else {
          result = "Perdiste";
        }
        displayResult();
      }

      function displayResult() {
        var resultElement = document.getElementById("result");
        resultElement.innerHTML = "Elegiste " + userChoice + ". La computadora eligi√≥ " + computerChoice + ". " + result + ".";
      }

      document.getElementById("rock").addEventListener("click", playRock);
      document.getElementById("paper").addEventListener("click", playPaper);
      document.getElementById("scissors").addEventListener("click", playScissors);
    </script>
  </body>
</html>
