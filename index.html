<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Piedra, papel o tijera</title>
    <style>
        #jugador, #computadora {
            font-size: 24px;
            font-weight: bold;
        }
        #resultado {
            font-size: 48px;
            font-weight: bold;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Piedra, papel o tijera</h1>
    <p>Elige una opción:</p>
    <div>
        <button id="piedra">Piedra</button>
        <button id="papel">Papel</button>
        <button id="tijera">Tijera</button>
    </div>
    <h2>Resultados:</h2>
    <p>Jugador: <span id="jugador">0</span></p>
    <p>Computadora: <span id="computadora">0</span></p>
    <h2 id="resultado"></h2>
    <script>
        var puntajeJugador = 0;
        var puntajeComputadora = 0;

        // Función para generar una opción aleatoria para la computadora
        function opcionAleatoria() {
            var opciones = ["piedra", "papel", "tijera"];
            var indice = Math.floor(Math.random() * opciones.length);
            return opciones[indice];
        }

        // Función para mostrar el resultado de cada ronda en el DOM
        function mostrarResultado(resultado) {
            var resultadoElem = document.getElementById("resultado");
            resultadoElem.textContent = resultado;
        }

        // Función para actualizar el marcador en el DOM
        function actualizarMarcador() {
            var jugadorElem = document.getElementById("jugador");
            var computadoraElem = document.getElementById("computadora");
            jugadorElem.textContent = puntajeJugador;
            computadoraElem.textContent = puntajeComputadora;
        }

        // Función para determinar el resultado de cada ronda
        function determinarResultado(jugador, computadora) {
            if (jugador === computadora) {
                mostrarResultado("Empate");
            } else if (jugador === "piedra" && computadora === "tijera" ||
                       jugador === "papel" && computadora === "piedra" ||
                       jugador === "tijera" && computadora === "papel") {
                mostrarResultado("Ganaste");
                puntajeJugador++;
                actualizarMarcador();
            } else {
                mostrarResultado("Perdiste");
                puntajeComputadora++;
                actualizarMarcador();
            }
        }

        // Función para manejar el click del botón de opción
        function manejarClick(e) {
            var jugador = e.target.id;
            var computadora = opcionAleatoria();
            determinarResultado(jugador, computadora);
        }

        // Agregar listeners de click a los botones
        var piedraBtn = document.getElementById("piedra");
        var papelBtn = document.getElementById("papel");
        var tijeraBtn = document.getElementById("tijera");
        piedraBtn.addEventListener("click", manejarClick);
        papelBtn.addEventListener("click", manejarClick);
        tijeraBtn.addEventListener("click", manejarClick);
    </script>
