<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Piedra, papel o tijera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        button {
            background-color: #0095FF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0077CC;
        }
        #opciones {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }
        #opciones button:not(:last-child) {
            margin-right: 20px;
        }
        #GameChanger, #Lucy {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        #resultado {
            font-size: 48px;
            font-weight: bold;
            margin-top: 50px;
            text-align: center;
        }
        .ganaste {
            color: green;
        }
        .perdiste {
            color: red;
        }
        #eleccion-Lucy {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Piedra, papel o tijera</h1>
    <div id="opciones">
        <button id="piedra">Piedra</button>
        <button id="papel">Papel</button>
        <button id="tijera">Tijera</button>
    </div>
    <div id="marcador">
        <p>GameChanger: <span id="GameChanger">0</span></p>
        <p>Lucy: <span id="Lucy">0</span></p>
    </div>
    <h2 id="resultado"></h2>
    <h3 id="eleccion-Lucy"></h3>
    <script>
        var puntajeGameChanger = 0;
        var puntajeLucy = 0;

        // Función para generar una opción aleatoria para la Lucy
        function opcionAleatoria() {
            var opciones = ["piedra", "papel", "tijera"];
            var indice = Math.floor(Math.random() * opciones.length);
            return opciones[indice];
        }

        // Función para mostrar el resultado de cada ronda en el DOM
        function mostrarResultado(resultado, resultadoClass) {
            var resultadoElem = document.getElementById("resultado");
            resultadoElem.className = resultadoClass;
            resultadoElem.textContent = resultado;
        }

        // Función para mostrar la elección de la Lucy en el DOM
        function mostrarEleccionLucy(eleccion) {
            var eleccionElem = document.getElementById("eleccion-Lucy");
            eleccionElem.textContent = "Lucy eligió: " + eleccion;
            eleccionElem.style.display = "block";
        }

        function determinarResultado(eleccionGameChanger) {
            var eleccionLucy = opcionAleatoria();
            mostrarEleccionLucy(eleccionLucy);

            var resultadoClass;
            if (eleccionGameChanger === eleccionLucy) {
                resultado = "Empate";
                resultadoClass = "empate";

                (eleccionGameChanger === "piedra" && eleccionLucy === "tijera") ||

            ) {
                resultado = "Ganaste!";
                resultadoClass = "ganaste";
                puntajeGameChanger++;
            } else {
                resultado = "Perdiste :(";
                resultadoClass = "perdiste";
                puntajeLucy++;
            }
            document.getElementById("GameChanger").textContent = puntajeGameChanger;
            document.getElementById("Lucy").textContent = puntajeLucy;

        // Asignar un evento clic a cada botón de opción
        var opciones = document.querySelectorAll("#opciones button");
        opciones.forEach(function(opcion) {

</body>
</html>
