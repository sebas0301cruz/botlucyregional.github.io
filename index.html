<!DOCTYPE html>
<html>
<head>
	<title>Piedra, papel o tijera</title>
	<style>
.container {
  width: 100%;
  margin: 20px 0;
  display: flex;
  align-items: center;
}

.image {
  margin-left: 20px;
}

.content {
  width: calc(100% - 200px);
  margin-right: 20px;
}
/* Estilos para el contenedor principal */
body {
  background-color: #f1f1f1;
  font-family: Arial, sans-serif;
  text-align: center;
}

/* Estilos para el encabezado */
h1 {
  font-size: 48px;
  color: #33b5e5;
  margin-top: 50px;
}
p{
font-size: 24px;
}

/* Estilos para los botones del GameChanger */
button {
  background-color: #fff;
  border: 2px solid #33b5e5;
  border-radius: 10px;
  color: #33b5e5;
  cursor: pointer;
  font-size: 24px;
  font-weight: bold;
  margin: 10px;
  padding: 20px 40px;
  transition: all 0.3s ease;
}

button:hover {
  background-color: #33b5e5;
  color: #fff;
}
.marcador-container {
  border: 2px solid #000;
  padding: 10px;
  border-radius: 10px;
  background-color: #fff;
  display: inline-block;
}

#marcador {
  border-collapse: collapse;
  margin: auto;
}

#marcador th {
  background-color: #ddd;
  padding: 10px;
  font-size: 1.2rem;
  text-align: center;
}

#marcador td {
  padding: 10px;
  font-size: 1.5rem;
  text-align: center;
}

#marcador-GameChanger {
  color: #008000;
}

#marcador-Lucy {
  color: #f00;
}

/* Estilos para la selección del GameChanger */
#GameChanger-seleccionado {
  font-size: 24px;
  margin-top: 30px;
  color:ocean;
}

/* Estilos para la selección de Lucy */
#Lucy-seleccionada {
  font-size: 24px;
  margin-top: 30px;
color:ocean;
}

/* Estilos para la sección de elección */
.seleccion {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 50px;
}

.seleccion h2 {
  font-size: 24px;
  margin-right: 20px;
}

.seleccion button {
  margin: 10px;
}

/* Estilos para la sección de resultados */
.resultados {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 50px;
}

.resultados h2 {
  font-size: 24px;
  margin-right: 20px;
}

.resultados p {
  font-size: 24px;
  margin: 0;
</style>
</head>
<body>
<div class="container">
  <div class="content">
   

	<h1>PIEDRA PAPEL O TIJERA</h1>
	<div id="elecciones">
		<p><b>GameChanger: </b><span id="eleccion-GameChanger"></span></p>
		<p><b>Lucy: </b><span id="eleccion-Lucy"></span></p>
	</div>
<div class="marcador-container">
  <table id="marcador">
    <tr>
      <th>GameChanger</th>
      <th>Lucy</th>
    </tr>
    <tr>
      <td id="marcador-GameChanger">0</td>
      <td id="marcador-Lucy">0</td>
    </tr>
  </table>
</div>
	<div id="opciones">
		<button id="piedra">Piedra</button>
		<button id="papel">Papel</button>
		<button id="tijera">Tijera</button>
	</div> 
  </div>
  <div class="image">
    <img src="https://lucyprdstorageaccount.blob.core.windows.net/lucy-contenido-multimedia/Imagenes/Lucy.png" alt="LUCY">
  </div>
</div>
	<script>// Variables globales para el marcador
var marcadorGameChanger = 0;
var marcadorLucy = 0;

// Función para generar la elección de Lucy
function eleccionLucy() {
	var opciones = ["piedra", "papel", "tijera"];
	var eleccion = opciones[Math.floor(Math.random() * opciones.length)];
	return eleccion;
}

// Función para actualizar el marcador
function actualizarMarcador(ganador) {
	if (ganador === "GameChanger") {
		marcadorGameChanger++;
		document.getElementById("marcador-GameChanger").innerHTML = marcadorGameChanger;
	} else if (ganador === "Lucy") {
		marcadorLucy++;
		document.getElementById("marcador-Lucy").innerHTML = marcadorLucy;
	}
}

// Función para comparar las elecciones y determinar el ganador
function determinarGanador(eleccionGameChanger, eleccionLucy) {
	if (eleccionGameChanger === eleccionLucy) {
		return "empate";
	} else if (eleccionGameChanger === "piedra" && eleccionLucy === "tijera") {
		return "GameChanger";
	} else if (eleccionGameChanger === "papel" && eleccionLucy === "piedra") {
		return "GameChanger";
	} else if (eleccionGameChanger === "tijera" && eleccionLucy === "papel") {
		return "GameChanger";
	} else {
		return "Lucy";
	}
}

// Función para mostrar la elección de Lucy
function mostrarEleccionLucy(eleccion) {
    var eleccionTexto = "";
    switch (eleccion) {
        case "piedra":
            eleccionTexto = "Piedra";
            break;
        case "papel":
            eleccionTexto = "Papel";
            break;
        case "tijera":
            eleccionTexto = "Tijera";
            break;
    }
    document.getElementById("eleccion-Lucy").innerHTML = " Eligió " + eleccionTexto + ".";
}


// Función para reiniciar el juego
function reiniciarJuego() {
	document.getElementById("eleccion-GameChanger").innerHTML = "";
	document.getElementById("eleccion-Lucy").innerHTML = "";
	marcadorGameChanger = 0;
	marcadorLucy = 0;
	document.getElementById("marcador-GameChanger").innerHTML = marcadorGameChanger;
	document.getElementById("marcador-Lucy").innerHTML = marcadorLucy;
}

// Manejadores de eventos para los botones
document.getElementById("piedra").addEventListener("click", function() {
	var eleccionGameChanger = "piedra";
	var eleccionLuc = eleccionLucy();
	document.getElementById("eleccion-GameChanger").innerHTML = "Piedra";
	mostrarEleccionLucy(eleccionLuc);
	var ganador = determinarGanador(eleccionGameChanger, eleccionLuc);
	actualizarMarcador(ganador);
});

document.getElementById("papel").addEventListener("click", function() {
	var eleccionGameChanger = "papel";
	var eleccionLuc = eleccionLucy();
	document.getElementById("eleccion-GameChanger").innerHTML = "Papel";
	mostrarEleccionLucy(eleccionLuc);
	var ganador = determinarGanador(eleccionGameChanger, eleccionLuc);
	actualizarMarcador(ganador);
});

document.getElementById("tijera").addEventListener("click", function() {
	var eleccionGameChanger = "tijera";
	var eleccionLuc = eleccionLucy();
	document.getElementById("eleccion-GameChanger").innerHTML = "Tijera";
	mostrarEleccionLucy(eleccionLuc);
	var ganador = determinarGanador(eleccionGameChanger, eleccionLuc);
	actualizarMarcador(ganador);
});

</script>
</body>
</html>
