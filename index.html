<!DOCTYPE html>
<html>
<head>
 <title> Juego de disparos </title>
 <style>
  body {
   background-color: #f1f1f1;
   text-align: center;
   font-family: Arial, sans-serif;
  }
  h1 {
   margin-top: 50px;
  }
  #game-area {
   width: 500px;
   height: 500px;
   margin: 0 auto;
   background-color: #fff;
   position: relative;
  }
  #shoot-button {
   display: block;
   margin: 20px auto;
   padding: 10px 20px;
   background-color: #4CAF50;
   color: #fff;
   border: none;
   border-radius: 4px;
   font-size: 16px;
   cursor: pointer;
  }
  #scoreboard {
   margin-top: 20px;
   font-size: 24px;
   font-weight: bold;
  }
  .target {
   width: 50px;
   height: 50px;
   background-color: #f00;
   position: absolute;
   top: 0;
   left: 0;
   display: none;
  }
 </style>
</head>
<body>
 <h1> Juego de disparos </h1>
 <div id="game-area">
  <button id="shoot-button"> Disparar! </button>
  <div id="scoreboard"> Puntuación: 0 </div>
  <div class="target"></div>
 </div>
 <script>
  var score = 0;
  var gameArea = document.getElementById("game-area");
  var shootButton = document.getElementById("shoot-button");
  var scoreboard = document.getElementById("scoreboard");
  var targets = document.getElementsByClassName("target");

  function getRandomPosition() {
   var x = Math.floor(Math.random() * (gameArea.offsetWidth - 50));
   var y = Math.floor(Math.random() * (gameArea.offsetHeight - 50));
   return [x, y];
  }

  function showTarget() {
   var pos = getRandomPosition();
   var target = targets[0];
   target.style.top = pos[1] + "px";
   target.style.left = pos[0] + "px";
   target.style.display = "block";
   setTimeout(hideTarget, 1000);
  }

  function hideTarget() {
   var target = targets[0];
   target.style.display = "none";
   setTimeout(showTarget, 1000);
  }

  function shoot() {
   var target = targets[0];
   if (target.style.display === "block") {
    score += 1;
    scoreboard.innerHTML = "Puntuación: " + score;
    target.style.display = "none";
   }
  }

  shootButton.addEventListener("click", shoot);

  showTarget();
 </script>
</body>
</html>
